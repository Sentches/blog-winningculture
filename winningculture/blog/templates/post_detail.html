{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

<main>
    <div class="content">
{% block content %}
    <h2 class="title">
        <a class="post-title" href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
    </h2>
    <p class="date">
        Publicado em {{ post.publish }} por {{ post.author }}
    </p>
    {{ post.content|linebreaks }}
    <a class="swen" href="http://127.0.0.1:8000">More Articles</a>
{% endblock %}
</div>
</main>
