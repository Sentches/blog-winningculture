{% load static %}

<!DOCTYPE html>

<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="lista">
                <li><a href="/">Home</a></li>
                <li><a href="/">Contact</a></li>
            </ul>
        </nav>
        <h1><a href="http://127.0.0.1:8000/">Winning Culture</a></h1>
    </header>

    <main>
        <div class="content">
        {% block content %}
        {% endblock %}
        
        </div>
    </main>
    <footer class="footer">
        <div id="icons">
            <a href="https://www.instagram.com/carlosemaya/" target="_blank" class="instagram">
                <img class="img" src="{% static 'img/instagram.png' %}" alt="instagram">
            </a>
            <a href="https://www.linkedin.com/in/carlosmaiaa/" target="_blank" class="linkedin">
                <img class="img" src="{% static 'img/linkedin.png' %}" alt="linkedin">
            </a>
            <a href="https://github.com/Sentches" target="_blank" class="github">
                <img class="img" src="{% static 'img/git-hub.png' %}" alt="github">
            </a>            
        </div>
        <i>Created by Carlos Maia | 2022</i>
    </footer>
</body>

</html>
