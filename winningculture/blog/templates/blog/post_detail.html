{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

<main>
    <div class="content">
{% block content %}
    <h2 class="title">
        <a class="post-title" target="_blank" href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
    </h2>
    <p class="date">
        Publicado em {{ post.created }} por {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <a class="swen" href="/">More Articles</a>
{% endblock %}
</div>
</main>
